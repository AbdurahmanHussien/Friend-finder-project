<div class="flex flex-col items-center bg-white dark:bg-[#242526] p-4 rounded-2xl shadow-md hover:shadow-lg transition">

  <div class="relative">
    @if(friend.profileImage){
      <img
        [src]="'http://localhost:9090' + friend.profileImage"
        class="w-24 h-24 rounded-full object-fill  border-4 border-gray-200 dark:border-[#3a3b3c] shadow"
        alt="{{friend.name}}"
      />
    } @else {
      <img
        src="assets/images/unknown.png"
        class="w-24 h-24 rounded-full object-cover border-4 border-gray-200 dark:border-[#3a3b3c] shadow"
        alt="{{friend.name}}"
      />
    }
  </div>

  <p
    class="mt-3 text-center text-sm font-semibold text-gray-900 dark:text-gray-100 truncate w-28"
    title="{{friend.name}}"
  >
    {{ friend.name }}
  </p>

  @if(friend.isFriend || user.id == profileId ){
  <button
    class="mt-2 px-3 py-1 text-xs font-medium text-red-600 border border-red-600 rounded-full hover:bg-red-600 hover:text-white transition"
    (click)="removeFriend()"
  >
    Remove Friend
  </button>
} @else {
  <button
    class="mt-2 px-3 py-1 text-xs font-medium text-blue-600 border border-blue-600 rounded-full hover:bg-blue-600 hover:text-white transition"
    (click)="addFriend()"
  >
    Add Friend
  </button>
}


</div>
