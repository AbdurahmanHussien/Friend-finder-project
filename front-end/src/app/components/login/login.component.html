<div class="min-h-screen flex flex-col md:flex-row justify-center items-center p-4 md:p-10 gap-56 dark:bg-gray-900">
  <div class="flex flex-col justify-center self-center items-start text-left mt-6">
    <div class="flex items-center gap-3 mb-4">
      <i class="fas fa-right-to-bracket text-4xl text-blue-700 dark:text-blue-400"></i>
      <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-700 dark:text-blue-400 tracking-tight">Login to Friend Finder</h1>
    </div>
    <p class="text-gray-700 dark:text-gray-300 text-base sm:text-lg max-w-md">
      Welcome back! <br> Sign in and continue exploring your connections.
    </p>
  </div>

  <div class="max-w-md w-full p-6 sm:p-8 bg-white self-center dark:bg-gray-900 shadow-2xl shadow-blue-700 rounded-2xl space-y-6 z-20">
    <div class="text-center">
      <h2 class="text-2xl sm:text-3xl font-bold text-black dark:text-white">Welcome Back!</h2>
      <p class="text-sm text-black dark:text-gray-300 mt-1">Please sign in to continue.</p>
      <div class="text-sm text-green-600 mt-1" *ngIf="logOutMessage">{{ logOutMessage }}</div>
    </div>

    <form class="space-y-6 flex flex-col" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block text-black dark:text-white text-sm font-semibold mb-2">Email address</label>
        <input type="email" id="email" placeholder="you@example.com" formControlName="email"
               class="w-full px-4 py-2.5 bg-white/30 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-2xl focus:outline-none focus:ring-2 focus:ring-amberCustom focus:border-transparent transition-colors text-black dark:text-white"
               required>
      </div>

      <div>
        <label for="password" class="block text-black dark:text-white text-sm font-semibold mb-2">Password</label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" id="password" placeholder="••••••••" formControlName="password"
                 class="w-full px-4 py-2.5 bg-white/30 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-2xl pr-10 focus:outline-none focus:ring-2 focus:ring-amberCustom focus:border-transparent transition-colors text-black dark:text-white"
                 required>
          <button type="button" (click)="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-amberCustom focus:outline-none" aria-label="Toggle password visibility">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3.98 8.223A10.477 10.477 0 002.458 12c1.274 4.057 5.065 7 9.542 7a10.48 10.48 0 006.195-2.06M14.121 14.121A3 3 0 019.88 9.88m3.758 3.758l5.303 5.303m-8.485-1.06l-5.303-5.303" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7zm9.542 3a3 3 0 100-6 3 3 0 000 6z" />
            </svg>
          </button>
        </div>
      </div>

      <div>
        <button [disabled]="form.invalid" type="submit"
                class="w-full bg-blue-700 text-white py-2.5 rounded-3xl font-semibold hover:bg-[blue-800] uppercase">
          Login
        </button>
        <div *ngIf="errorMessage" class="text-red-500 mt-2 ml-2">{{ errorMessage }}</div>
      </div>

      <div class="text-sm text-center text-blue-700 dark:text-white">
        <a routerLink="/forget-password" class="font-semibold text-amberCustom hover:underline">Forgot password?</a>
      </div>

      <div class="flex gap-2 justify-center">
        <a routerLink="/signup"
                class="w-1/2 bg-blue-700 text-white py-2.5 rounded-3xl font-semibold hover:bg-[blue-800] uppercase text-center">
          Create new account
        </a>
      </div>
    </form>
  </div>
</div>
