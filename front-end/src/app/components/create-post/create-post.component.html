<div class="bg-white rounded-xl shadow p-4 dark:bg-[#242526]">
  <div class="flex items-center mb-2 gap-3">
    <img  [src]="imageUrl"
      (error)="onImageError($event)"
      class="rounded-full h-14 w-14  border dark:border-[#3a3b3c] border-[#e4e6eb]"  alt=""/>
      <textarea [(ngModel)]="text"
        rows="1"
        placeholder="What's on your mind?"
        (input)="autoGrow($event)"
        class="w-full px-4 py-2 border border-gray-300  rounded-full focus:outline-none focus:ring dark:bg-[#242526] dark:text-white dark:placeholder:text-[#b0b3b8] resize-none overflow-hidden scrollbar-hide"
        >
      </textarea>
    </div>

    <div class="flex items-center justify-between mt-3">
      <label class="flex items-center gap-2 cursor-pointer">
        <input type="file" accept="image/*,video/*" hidden (change)="onFileSelected($event)" />
        <i class="fas fa-image text-blue-600 text-lg"></i>
        <span class="text-blue-600 text-sm font-medium ">Add Photo/Video</span>
      </label>

      <button (click)="submitPost()"
        [disabled]="submitting"
        class="bg-blue-600 text-white px-4 py-1 rounded-2xl hover:bg-blue-700 text-sm disabled:bg-gray-400">
        {{ submitting ? 'Posting...' : 'Post' }}
      </button>
    </div>

    @if (previewUrl) {
      <div class="mt-3">
        @if (isImage) {
          <img [src]="previewUrl" class="max-h-60 rounded border"  alt=""/>
        }
        @if (isVideo) {
          <video [src]="previewUrl" controls class="max-h-60 rounded border"></video>
        }
      </div>
    }
  </div>
