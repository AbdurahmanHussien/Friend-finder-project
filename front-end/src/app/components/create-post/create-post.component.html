<div class="bg-white rounded-xl shadow p-4 dark:bg-[#242526]">
  <div class="flex items-center mb-4 gap-3">
    <img  [src]="imageUrl"
          (error)="onImageError($event)"
         class="w-10 h-10 rounded-full object-cover"  alt=""/>
    <input [(ngModel)]="text"
           type="text"
           placeholder="What's on your mind?"
           class="w-full px-4 py-2 border border-gray-300  rounded-full focus:outline-none focus:ring dark:bg-[#242526] dark:text-white dark:placeholder:text-[#b0b3b8]"
    />
  </div>

  <div class="flex items-center justify-between mt-3">
    <label class="flex items-center gap-2 cursor-pointer">
      <input type="file" accept="image/*,video/*" hidden (change)="onFileSelected($event)" />
      <span class="text-blue-600 text-sm font-medium"> ðŸ“¸ Add Photo/Video</span>
    </label>

    <button (click)="submitPost()"
            [disabled]="submitting"
            class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 text-sm disabled:bg-gray-400">
      {{ submitting ? 'Posting...' : 'Post' }}
    </button>
  </div>

  <div *ngIf="previewUrl" class="mt-3">
    <img *ngIf="isImage" [src]="previewUrl" class="max-h-60 rounded border"  alt=""/>
    <video *ngIf="isVideo" [src]="previewUrl" controls class="max-h-60 rounded border"></video>
  </div>
</div>
