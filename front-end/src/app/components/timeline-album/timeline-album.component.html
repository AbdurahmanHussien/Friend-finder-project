<div
  class="bg-white rounded-xl shadow hover:shadow-lg transition duration-200 border border-gray-200 dark:border-[#3a3b3c] dark:bg-[#242526] dark:hover:bg-[#3a3b3c]">

  <div class="flex items-center gap-3 p-4 pb-2">
    <img [src]="'http://localhost:9090' + post.user.profileImage"
         class="w-12 h-12 rounded-full object-cover"
         (error)="onImageError($event)"
         alt="User"/>
    <div class="flex-1">
      <div class="flex items-center gap-3">
        <p class="text-sm font-semibold text-gray-800 dark:text-[#e4e6eb]">{{ post.user.name }}</p>
        @if (post.user.id === user?.id) {
          <button (click)="deletePost(post.id)"

                  class="text-xs text-blue-500 hover:underline ml-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width={1.5}
                 stroke="currentColor" class="size-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
            </svg>
          </button>
        }
      </div>
      <p class="text-xs text-gray-500 dark:text-[#b0b3b8]">{{ post.createdAt | timeago }}</p>
    </div>
  </div>
  <img
    [src]="'http://localhost:9090/' + post.mediaUrl"
    alt="Photo"
    class="h-52 w-full object-contain rounded-b-xl transition-transform duration-300 hover:scale-105"
  />

  <div class="p-4 flex items-center justify-start text-sm text-gray-600">
    <button (click)="onToggleLike(post)"
            [ngClass]="post.likedByCurrentUser ? 'text-blue-600 dark:text-blue-400' : 'text-black dark:text-[#b0b3b8]'"
            class="flex items-center justify-start w-1/2 gap-1 py-1 text-sm font-medium hover:text-blue-700 dark:hover:text-blue-400 transition">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.5"
           stroke="currentColor"
           class="w-4 h-4">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.598-9.75H14.25M5.904 18.5c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 0 1-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 9.953 4.167 9.5 5 9.5h1.053c.472 0 .745.556.5.96a8.958 8.958 0 0 0-1.302 4.665c0 1.194.232 2.333.654 3.375Z"/>
      </svg>
      <span>Like</span>
    </button>
  </div>

</div>
