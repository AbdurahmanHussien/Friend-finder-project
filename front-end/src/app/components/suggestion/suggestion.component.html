<div class="bg-white rounded-xl shadow p-4 dark:bg-[#242526]">
  <h2 class="text-lg font-semibold mb-4 dark:text-[#e4e6eb]">Suggestions</h2>

  @if (users.length === 0) {
    <p class="text-sm text-gray-500 dark:text-gray-400">No suggestions available</p>
  }
  @for (user of users; track user.id) {
    <div class="flex items-center justify-between mb-3">
      <div class="flex items-center gap-3 overflow-hidden">
        <img [src]="'http://localhost:9090'+user.profileImage"
          (error)="onImageError($event)"
          alt="profile image"
          class="w-10 h-10 rounded-full border dark:border-[#3a3b3c] border-[#e4e6eb] object-fill" />
          <span class="font-medium dark:text-[#e4e6eb] truncate max-w-[120px]">{{ user.name }}</span>
        </div>
        <button (click)="addFriend(user.id)"
          class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-3 py-1 rounded-md shrink-0">
          Add Friend
        </button>
      </div>
    }
  </div>
