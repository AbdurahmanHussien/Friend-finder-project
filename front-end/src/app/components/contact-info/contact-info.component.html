<div class="py-20 mt-12 bg-white dark:bg-[#18191a]">
  <div class="max-w-7xl mx-auto px-4">
    <div class="text-center mb-16">
      <h1 class="text-4xl md:text-5xl font-bold text-blue-700 dark:text-white">Have a question? Contact us</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-3">Weâ€™d love to hear from you</p>
    </div>

    <div class="flex flex-wrap gap-10 justify-center">
      <div class="flex-1 min-w-[250px] max-w-[400px] space-y-6">
        <div class="rounded-2xl border border-blue-600 bg-gray-50 dark:bg-[#18191a] p-4 hover:bg-blue-50 dark:hover:bg-[#242526] transition">
          <h5 class="text-lg font-semibold text-gray-800 dark:text-white mb-1">Booking</h5>
          <p class="text-gray-600 dark:text-gray-300"><i class="fa fa-calendar mr-2 text-blue-600"></i> book&#64;example.com</p>
        </div>
        <div class="rounded-2xl border border-blue-600 bg-gray-50 dark:bg-[#18191a] p-4 hover:bg-blue-50 dark:hover:bg-[#242526] transition">
          <h5 class="text-lg font-semibold text-gray-800 dark:text-white mb-1">General</h5>
          <p class="text-gray-600 dark:text-gray-300"><i class="fa fa-info-circle mr-2 text-blue-600"></i> info&#64;example.com</p>
        </div>
        <div class="rounded-2xl border border-blue-600 bg-gray-50 dark:bg-[#18191a] p-4 hover:bg-blue-50 dark:hover:bg-[#242526] transition">
          <h5 class="text-lg font-semibold text-gray-800 dark:text-white mb-1">Technical</h5>
          <p class="text-gray-600 dark:text-gray-300"><i class="fa fa-cogs mr-2 text-blue-600"></i> tech&#64;example.com</p>
        </div>
      </div>

      <div class="flex-1 min-w-[300px] bg-gray-50 dark:bg-[#18191a] border border-blue-600 p-6 rounded-2xl shadow-sm">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 dark:text-gray-200 font-medium mb-1">Your Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="contactData.name"
                   placeholder="Your Name" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-[#242526] dark:text-white dark:focus:border-none transition-all" />
          </div>

          <div class="mb-4">
            <label for="email" class="block text-gray-700 dark:text-gray-200 font-medium mb-1">Your Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="contactData.email"
                   placeholder="Your Email" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-[#242526] dark:text-white dark:focus:border-none transition-all" />
          </div>

          <div class="mb-4">
            <label for="subject" class="block text-gray-700 dark:text-gray-200 font-medium mb-1">Subject</label>
            <input type="text" id="subject" name="subject" [(ngModel)]="contactData.subject"
                   placeholder="Subject"
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-[#242526] dark:text-white dark:focus:border-none transition-all" />
          </div>

          <div class="mb-4">
            <label for="message" class="block text-gray-700 dark:text-gray-200 font-medium mb-1">Message</label>
            <textarea id="message" name="message" [(ngModel)]="contactData.message"
                      placeholder="Leave a message here" rows="4" required
                      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-[#242526] dark:text-white dark:focus:border-none transition-all"></textarea>
          </div>

          <div *ngIf="!success">
            <div *ngFor="let error of errors" class="text-red-600 text-sm mb-2">{{ error }}</div>
          </div>

          <div *ngIf="success" class="text-green-600 text-sm mb-4">{{ successMessage }}</div>

          <div>
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-xl transition">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
